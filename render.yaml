# render.yaml
services:
  - type: web
    name: whatsapp-multi-empresa-api
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    disk:
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
